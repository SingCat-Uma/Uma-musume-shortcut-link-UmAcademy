<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Short cut Link to Uma Tool</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f8f9fb;
      color: #333;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      color: #2b2d42;
      font-size: 2rem;
      margin-bottom: 40px;
    }

    .shortcut-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
      width: 100%;
      max-width: 800px;
    }

    .shortcut {
      background: white;
      border-radius: 12px;
      padding: 18px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .shortcut:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.12);
    }

    .shortcut a {
      text-decoration: none;
      color: #007bff;
      font-weight: 600;
      font-size: 1.05rem;
      word-break: break-word;   
      white-space: normal;     
    }
    
    .shortcut a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Short cut Link to Uma Tool</h1>
  <div id="list" class="shortcut-list">Đang tải dữ liệu...</div>

  <footer>Lưu hành nội bộ Uma*Sparkle Box Chat</footer>

  <script>
    // Tải dữ liệu từ file data.json
    fetch("data.json")
    .then(res => {
      if (!res.ok) throw new Error("Không thể tải data.json");
      return res.text(); // đọc file dưới dạng text
    })
    .then(text => {
      const data = JSON.parse(text); // parse sang JSON
      render(data);
    })
    .catch(err => {
      document.getElementById("list").innerHTML =
        "<p style='color:red;'>Lỗi tải dữ liệu: " + err.message + "</p>";
    });

    // Hiển thị danh sách liên kết
    function render(shortcuts) {
      const container = document.getElementById("list");
      container.innerHTML = "";
      shortcuts.forEach(s => {
        const div = document.createElement("div");
        div.className = "shortcut";
        div.innerHTML = `<a href="${s.url}" target="_blank">${s.name}</a>`;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
